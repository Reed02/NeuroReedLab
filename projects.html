  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f8fa;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #0b3d91;
      font-weight: bold;
    }

    /* DROPDOWN */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 14px;
      font-weight: normal;
      color: #0b3d91;
    }

    .dropdown-content a:hover {
      background-color: #f0f4f8;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      color: #0b3d91;
      text-align: center;
      margin-bottom: 30px;
    }

    /* PROJECT GRID */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .project-card {
      background: white;
      padding: 20px;
      border-radius: 6px;
      text-decoration: none;
      color: #0b3d91;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .project-card:hover {
      background-color: #f0f4f8;
    }

    .no-projects {
      text-align: center;
      color: #777;
      font-style: italic;
      font-size: 1.1em;
      margin-top: 50px;
    }

  </style>
</head>
